<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Task Modified</title>
</head>
<body>
    <form id = "employeeForm"><h1>Add-User Form</h1> <br>
        <label for="idInput">Enter ID</label>
        <input type="text" id="idInput" required/> <br><br>
        
        <label for="nameInput">Enter Name</label>
        <input type="text" id="nameInput" required /> <br><br>

        <label for="genderInput">Specify The Gender</label>
        <select id="genderInput" name="gender" required>
          <option value="">Choose an option</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="cont">Controversial</option>
        </select> <br><br>
        
        <label for="salaryInput">Enter The Salary</label>
        <input type="number" id="salaryInput" required /> <br><br>

        <label for="isActiveInput">Active:</label>
        <select id="isActiveInput" name="isActive" required>
            <option value="">Choose an option</option>
            <option value="active">Active</option>
            <option value="notActive">Not Active</option>
        </select> <br><br>

        <label for="languagesInput">Languages Known</label> 
        <input type="text" id="languagesInput" /> <br><br>

        <label for="addressInput">Address</label>
        <input type="text" id="addressInput" required /> <br><br>

        <button onclick= "addEmployee()">Add User</button>
     <!-- Ask sir how to change button text to add Another Employee after one employee is added -->
    </form>

    <ol id="employeesList"></ol>

    <script>
        let employees = [] ;    // Array made to store the employees as objects 
    
        // Now we will make a function to handle the form submission for adding an employee.
        function addEmployee(){
            // We will make variables to store the values input by the user:

            let id = document.getElementById("idInput").value ;
            
            let name = document.getElementById("nameInput").value ;
            
            let gender = document.getElementById("genderInput").value ;
            
            let salary = document.getElementById("salaryInput").value ;
            
            let isActive = document.getElementById("isActiveInput").value ;
            
            let languages = document.getElementById("languagesInput").value ;
            
            let address = document.getElementById("addressInput").value ;
       
            // Now we will create employee object
            let employee = {
                id : id ,
             // id here assigns the value of the id variable to the id property of the employee object,
             // similarly all the variables will assign the values to the resp. props.  
                name : name ,
                gender : gender ,
                salary : salary ,
                isActive : isActive ,
                languages : languages ,
                address : address 
            } ;

            // Add the employee object as one element to the employees array.
            employees.push(employee) ;

            // After adding we have to clear the form inputs for next input.

            id.value = "" ;
            name.value = "" ;
            gender.value = "" ;
            salary.value = "" ;
            isActive.value = "" ;
            languages.value = "" ;
            address.value = "" ;

            // We created a function updateEmployeesList() to update the user list
            // here we will call that function
            updateEmployeesList() ;
            
        }   
        
        // Now we will make another function to display the employee details
        // and update the employees List
      function updateEmployeesList(){

        let employeesList = document.getElementById("employeesList") ;

        // First we will clear the existing list:-
        employeesList.innerHTML = "" ;

        // Then we wil initiate a loop to iterate over each employee present in the employees array
        // and add them to the list 
        employees.forEach( function(employee) {
            
         // Now we will create HTML structure for the employee info to be added and hence shown in the list
         let listHTML = `
           <li>
              <strong>ID:- </strong> ${employee.id}<br>
              <strong>Name:- </strong> ${employee.name}<br>
              <strong>Gender:- </strong> ${employee.gender}<br>
              <strong>Salary:- </strong> ${employee.salary}<br>
              <strong>Active:- </strong> ${employee.isActive}<br>
              <strong>Languages:- </strong> ${employee.languages}<br>
              <strong>Address:- </strong> ${employee.address}<br><br>
            </li>
           ` ;
           employeesList.innerHTML += listHTML ;
        }) ;
       }
    </script>
</body>
</html>
