<html>
<head>
    <title>Func</title>
</head>
<body>  
    <script>
            console.log (`Types of functions:- 
                           1. Named/Normal Function
                           2. Function Expression
                           3. Anonymous Function Expression
                         `)

    // 2. Function Expression :-
    
                    // This is called Expression which includes Operands and Operators-
   
              var add = function sum()              
    {
      console.log ( `ALLAH HU AKBAR` ) ;              
    }
   
      console.log ( add ) ;                 

         add ()  ;                         // Here Function is called by the variable ;


    // 3. Anonymous Function Expression :-
   
    var faith = function ()                      // Function without a name ;
    {
        console.log(` ALLAH IS GREATEST `) ;
    }
       
        faith () ;
   
   </script>
</body>
</html>
