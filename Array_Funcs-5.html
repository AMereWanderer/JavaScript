<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Func</title>
  </head>
  <body>
    <ul id="myUl"></ul>
    <script>
     
      let salaries = [10000, 20000, 30000, 40000, 50000];

      let myUl = document.getElementById("myUl") ;

      let list = "" ;                    // Display salaries in a list
      
      salaries .forEach( salary => list += "<li>" + salary + "</li>" ) ;
      
      myUl.innerHTML = list ;

      let salaryList = "" ;

      salaries.forEach( (value, index) => salaryList += "<li>" + value + " @ " + index + "</li>" ) ;
     
      myUl.innerHTML = salaryList ;

      let result = salaries.map( (value, index) => `<li>${value} @ ${index}</li>`) ;
      
      myUl.innerHTML = result ;

    </script>
  </body>
</html>
